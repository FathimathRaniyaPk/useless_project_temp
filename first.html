<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minda Poocha</title>
<!-- Google Font Joti One -->
<link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #000; /* Black background */
        color: white;
        font-family: 'Joti One', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
    }

    .quote-top {
        position: absolute;
        top: 15px;
        left: 20px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        opacity: 0.8;
    }

    .quote-bottom {
        position: absolute;
        bottom: 15px;
        right: 20px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        opacity: 0.8;
        text-align: right;
    }

    .title {
        text-align: center;
        font-size: 60px;
        font-weight: bold;
        line-height: 1;
    }

    .go-btn {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    .go-btn:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>

<div class="quote-top">Break all wake up rules...</div>

<div class="title">
    Minda<br>
    Poocha
</div>

<div class="quote-bottom">because normal alarms are boring</div>


<button class="go-btn" onclick="goNext()">Go</button>



<script>
function goNext() {

    window.location.href = "home.html";
    
    // You can replace this with window.location.href = 'nextpage.html';
    //alert("Go button clicked! Moving to next page...");
}
</script>

</body>
</html>
